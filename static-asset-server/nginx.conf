events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    server {
        listen 3002;
        server_name localhost;

        # Root directory for MFE assets
        root /usr/share/nginx/html/mfes;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;

        # Handle OPTIONS requests for CORS preflight
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Cache control for static assets
        location ~* \.(js|css|map)$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
            # Re-add CORS headers for cached responses
            add_header 'Access-Control-Allow-Origin' '*' always;
        }

        # Cache control for images and fonts
        location ~* \.(ico|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot)$ {
            expires 7d;
            add_header Cache-Control "public, immutable";
            # Re-add CORS headers for cached responses
            add_header 'Access-Control-Allow-Origin' '*' always;
        }

        # Serve all files
        location / {
            try_files $uri $uri/ =404;
        }

        # Custom 404 page
        error_page 404 /404.html;
        location = /404.html {
            internal;
            default_type application/json;
            return 404 '{"error":"Asset not found","path":"$uri","message":"The requested MFE asset does not exist"}';
        }

        # Health check endpoint
        location /health {
            access_log off;
            default_type application/json;
            return 200 '{"status":"ok","service":"static-asset-server"}';
        }
    }
}
