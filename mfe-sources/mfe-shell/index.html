<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MFE App Shell</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #app-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    #main-content {
      display: flex;
      flex: 1;
    }
    #sidebar-outlet {
      flex-shrink: 0;
    }
    #landing-page-outlet {
      flex: 1;
    }
    .loading {
      padding: 2rem;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="app-container">
    <div id="header-outlet" class="loading">Loading header...</div>
    <div id="main-content">
      <div id="sidebar-outlet" class="loading">Loading sidebar...</div>
      <div id="landing-page-outlet" class="loading">Loading page...</div>
    </div>
    <div id="footer-outlet" class="loading">Loading footer...</div>
  </div>

  <script type="module" src="/src/app-shell.js"></script>
</body>
</html>
