events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Upstream servers
    # Config server runs on host machine (WSL2)
    upstream config_server {
        server host.docker.internal:3001;
    }

    # Static asset server runs in Docker container
    upstream asset_server {
        server mfe-static-assets:3002;
    }

    server {
        listen 3000;
        server_name localhost;

        # Rule 1: API Proxy - Forward all /api/* requests to config server
        location /api/ {
            proxy_pass http://config_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Rule 2: Static Asset Proxy - Forward asset files to static asset server
        location ~* \.(js|css|map|ico|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://asset_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Rule 3: SPA Fallback - Serve app shell for all other requests
        location / {
            # Use a variable to prevent nginx from appending the original URI
            set $shell_path /shell/index.html;
            proxy_pass http://asset_server$shell_path;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
